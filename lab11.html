<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> HTML FORMS </h2>
    <form>
        <table border="2" style="border-collapse:collapse;border-color: black;background-color: burlywood;">
            <tr>
                <th><label>First Name</label></th>
                <td><input type="text" name="First Name" id="fnm" value="ABC"> </td>
            </tr>
            <tr>
                <th><label>Last Name</label></th>
                <td><input type="text" name="Last Name" id="lanm" placeholder="Enter Last Name Here"></td> 
            </tr>
            <tr>
                <th> Gender </th>
                <td>
                    <input type="radio" name="Gender" value="Male"> Male &nbsp;&nbsp;
                    <input type="radio" name="Gender" value="Female"> Female
                </td>
            </tr>
            <th> Hobbies </th>
            <th>
                <input type="checkbox" name="chkmusic" value="Music"> Music<br>
                <input type="checkbox" name="chkTravel" value="Travel"> Travel<br>
                <input type="checkbox" name="chkSports" value="Sports"> Sports<br>
                <input type="checkbox" name="chkTrecking" value="Trecking"> Trecking<br>
            </td>
            <tr>
                <th> Qualification </th>
                <td>
                    <select name="education" id="qual"
                    <option value="SSC">SSC</option>
                    <option value="HSC">HSC</option>
                    <option value="Graduation">Graduation</option>
                    <option value="Post Graduation">Post Graduation</option>
                </select>
                    </td>
                    </tr>
                    <tr>
                        <th>Other Information</th>
                        <td><textarea name="info" id="txtinfo"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"style="text-align:center;">
                            <input type="submit" value="submit" style="background-color: aquamarine;">
                            <input type="reset" value="reset" style="background-color: lightcoral;">
                        </td>           
                         </tr>
        </table>
    </form>
</body>
</html>
